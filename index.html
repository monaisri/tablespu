    <style>
        /* 1. สไตล์สำหรับตารางโดยรวม */
        .styled-table {
            border-collapse: collapse; /* ลบเส้นขอบคู่ */
            margin: 25px 0;
            font-size: 0.85em;
            font-family: Tahoma, sans-serif;
            min-width: 600px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15); /* เพิ่มเงาให้ตารางดูมีมิติ */
            border: 2px solid #000000;
        }

        /* 2. สไตล์สำหรับส่วนหัวตาราง (Thead) */
        .styled-table thead tr {
            background-color: #009879; /* สีเขียวเข้ม */
            color: #ffffff;
            text-align: center; /* จัดกึ่งกลางส่วนหัว */
        }

        /* 3. สไตล์สำหรับเซลล์หัวและข้อมูล */
        .styled-table th,
        .styled-table td {
            padding: 12px 15px;
            border: 1px solid #dddddd; /* กำหนดเส้นขอบบาง ๆ */
            height: 4px;
        }

        /* 4. สไตล์สำหรับแถวข้อมูล (Tbody) */
        .styled-table tbody tr {
            border-bottom: 1px solid #dddddd;
            background-color: #ffffff;
        }

        /* 5. สลับสีแถวเพื่อให้แยกแยะง่ายขึ้น (Optional: zebra stripes) */
        .styled-table tbody tr:nth-of-type(even) {
            background-color: #f3f3f3; /* สีเทาอ่อนสำหรับแถวคู่ */
        }
        
        /* 6. การจัดตำแหน่งข้อความในคอลัมน์ต่างๆ */
        .styled-table td {
            text-align: center; /* จัดกึ่งกลางข้อมูลทุกเซลล์ */
        }
        
        /* จัดชิดซ้ายสำหรับคอลัมน์ "วิชา" เพื่อให้อ่านง่ายขึ้น */
        .styled-table td:nth-child(3) {
            text-align: left; 
            font-weight: bold;
        }
    </style>
</head>
